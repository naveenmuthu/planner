{% extends 'base.html' %}
    {% block content %}
        <hr />
        {% for x in items %}
            <a href="/edittask/{{ x.pk }}/">
            {{ x.title }} - {{ x.priority }} - Due on {{ x.due_date|date:"M d" }} - {{ x.time_estimated }} mins</a>
            <hr />
        {% endfor %}
    {% endblock %}
