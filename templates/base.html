{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        /* Color palatte available at http://paletton.com/#uid=33y0u0koMBxaoZCfcULR7n+YkjK */
        /* Set background color and 100% height */
        .sidenav {
          background-color: #AFD9FB;
          height: 100%;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
          .sidenav {
            height: auto;
            padding: 15px;
          }
          .row.content {height: auto;}
        }
    </style>

    {% block head %}
    {% endblock %}

</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h3>Plan It All</h3>
        <ul class="nav nav-pills nav-stacked">
            <li><a href="/index/">Incomplete Tasks</a></li>
            <li><a href="/bigtasks/">Big Tasks</a></li>
            <li><a href="/quicktasks/">Quick Tasks</a></li>
            <li><a href="/addtask/">Add Task</a></li>
        </ul><br>
    </div>

    <div class="col-sm-9" style="font-size: large">
            {% block content %}
            {% endblock %}
        </div>
    </div>
  </div>
</div>

</body>
</html>
