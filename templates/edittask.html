{% extends 'base.html' %}


{% block head %}
    <script>
        $(document).ready(function() {
            $("input:text:visible:first").focus();
            $("#id_due_date").datepicker();
        } );
    </script>
{% endblock %}


{% block content %}
    <p></p>
    <form action="/edittask/{{ taskid }}/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-default" value="Save Task" />
    </form>
{% endblock %}
